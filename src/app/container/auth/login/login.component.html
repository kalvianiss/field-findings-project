<div class="box-top-content">
    <div
      fxLayout="column"
      fxLayoutAlign="center stretch"
      class="box-content-login"
    >
      <div fxLayout="row" fxLayoutAlign="start stretch" fxFlex>
        <div fxFlex="40%" fxFlex.xs="100%" class="side-left">
          <div
            fxLayout="column"
            fxLayoutAlign="center center"
            class="box-content-left"
          >
            <div
              fxLayout="column"
              fxLayoutAlign="start stretch"
              fxLayoutGap="20px"
            >
              <div class="logo-w logo-nimbus-w my-top"></div>
              <div class="txt-welcome t-white my-top">welcome to</div>
              <div
                fxLayout="column"
                fxLayoutAlign="start stretch"
                class="txt-building t-white"
              >
                <div>Nimbus9</div>
                <div>Field Findings</div>
              </div>
            </div>
          </div>
        </div>
        <div fxFlex="60%" fxFlex.sm="100%" fxFlex.xs="100%" class="side-right">
          <div
            class="content-right"
            fxLayout="column"
            fxLayoutAlign="space-between stretch"
            fxLayoutGap="10px"
            fxLayoutGap.xs="5px"
          >
            <div
              fxLayout="column"
              fxLayoutAlign="start stretch"
              fxLayoutGap="20px"
              fxLayoutGap.xs="5px"
              class="my-top"
            >
              <div
                fxLayout="column"
                fxLayoutAlign="start stretch"
                fxLayoutGap="10px"
                *ngIf="typePage !== 'forgot-password'"
              >
                <div class="f-20">Sign in to</div>
                <div class="f-28 fw-bold line-h30">
                  Nimbus9 Field Findings
                </div>
                <div class="t-muted">
                  Use your registered information to sign in
                </div>
              </div>
              <div
                fxLayout="column"
                fxLayoutAlign="start stretch"
                fxLayoutGap="10px"
                fxLayoutGap.xs="5px"
                class="my-top"
              >
                <ng-container *ngIf="typePage != 'forgot-password'">
                  <div
                    fxLayout="column"
                    fxLayoutAlign="start stretch"
                    fxLayoutGap="5px"
                  >
                    <label>Client Code:</label>
                    <mat-form-field>
                      <input
                        type="text"
                        (keydown.enter)="submit()"
                        matInput
                        [formControl]="form.building"
                      />
                    </mat-form-field>
                  </div>
                  <div
                    fxLayout="column"
                    fxLayoutAlign="start stretch"
                    fxLayoutGap="5px"
                  >
                    <label>Phone Number:</label>
                    <mat-form-field>
                      <label matPrefix>+62 &nbsp;</label>
                      <input
                        type="text"
                        numbersOnly
                        (keydown.enter)="submit()"
                        matInput
                        [formControl]="form.phone"
                      />
                    </mat-form-field>
                  </div>
  
                  <app-input
                    [type]="hide[1] ? 'password' : 'text'"
                    [label]="'Password'"
                    [control]="form.password"
                    (keydown.enter)="submit()"
                    [suffixIcon]="hide[1] ? 'eye-off' : 'eye-on'"
                    (visibleAction)="showPass(hide[1], 1)"
                  ></app-input>
                  <div
                    fxLayout="row"
                    fxLayoutAlign="start stretch"
                    fxLayoutGap="10px"
                  >
                    <mat-checkbox
                      [checked]="rememberMeActive"
                      (change)="rememberMe($event)"
                    ></mat-checkbox>
                    <div>Remember Me</div>
                  </div>
                </ng-container>
                <div
                  fxLayout="column"
                  fxLayoutAlign="start stretch"
                  fxLayoutGap="5px"
                  *ngIf="typePage === 'forgot-password'"
                >
                  <label>Email:</label>
                  <mat-form-field>
                    <input type="email" matInput />
                  </mat-form-field>
                </div>
                <div
                  fxLayout="column"
                  fxLayoutAlign="start stretch"
                  class="my-top"
                  fxLayoutGap="10px"
                >
                  <button
                    mat-button
                    mat-raised-button
                    class="t-upper bg-accent"
                    (click)="submit()"
                  >
                    {{ btnName }}
                  </button>
                </div>
              </div>
            </div>
            <div
              fxLayout="column"
              fxLayoutAlign="space-between center"
              fxLayoutGap="20px"
              class="f-12 t-muted"
            >
              <div
                fxLayout="row"
                fxLayoutAlign="center center"
                fxLayoutGap="20px"
              >
                <div>Term of Use</div>
                <div>Privacy Policy</div>
              </div>
              <div> &copy;2022 Nimbus9.tech | All rights Reserved</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
